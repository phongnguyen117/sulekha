<div class="main-register">
    <div class="container register-business">
        <div class="header-content text-center">
            <h1>Login</h1>
        </div>
        <form name="registerBusiness" ng-submit="business.logit()" novalidate>
            <div class="body-content">
                <div class="form-group">
                    <div class="input-icon right"><i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email address" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right"><i class="fa fa-key"></i>
                        <input id="password" type="password" placeholder="Password" name="password" class="form-control">
                    </div>
                </div>

                <hr>
                <div class="form-group mbn"><a ui-sref="register" class=""><i class="fa fa-chevron-circle-left"></i>&nbsp;
                Register a new membership</a>
                    <button type="submit" class="btn btn-info pull-right btn-flat">
                        Submit &nbsp;
                        <i class="fa fa-chevron-circle-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
