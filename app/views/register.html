<div class="main-register">
    <div class="container register-business">
        <form name="registerBusiness" ng-submit="register.registers()" novalidate>
            <div class="header-content text-center">
                <h1>Register</h1>
            </div>
            <div class="body-content">
                <div class="form-group" ng-class="{ 'has-error' : registerBusiness.email.$invalid && !registerBusiness.email.$pristine }">
                    <div class="input-icon right"><i class="fa fa-envelope"></i>
                        <input type="email" ng-model="register.account.email" placeholder="Email address" name="email" class="form-control"
                        required>
                        <span ng-show="registerBusiness.email.$dirty && registerBusiness.email.$error.required" class="help-block">Email is required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : registerBusiness.password.$invalid && !registerBusiness.password.$pristine }">
                    <div class="input-icon right"><i class="fa fa-key"></i>
                        <input id="password" ng-model="register.account.pass1" type="password" placeholder="Password" name="password" class="form-control" required
                        ng-minlength="6">
                        <span ng-show="registerBusiness.password.$dirty && registerBusiness.password.$error.required" class="help-block">Password is required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : registerBusiness.passwordConfirm.$invalid && !registerBusiness.passwordConfirm.$pristine }">
                    <div class="input-icon right"><i class="fa fa-key"></i>
                        <input type="password" ng-model="register.account.pass2" placeholder="Confirm Password" name="passwordConfirm" class="form-control" required
                        ng-minlength="6">
                        <span ng-show="registerBusiness.passwordConfirm.$dirty && registerBusiness.passwordConfirm.$error.required" class="help-block">Confim Password is required</span>
                    </div>
                </div>
                <hr>
                <div class="form-group" ng-class="{ 'has-error' : registerBusiness.businessname.$invalid && !registerBusiness.businessname.$pristine }">
                    <div class="input-icon right"><i class="fa fa-building"></i>
                        <input type="text" ng-model="register.account.name" placeholder="Business name" name="businessname" class="form-control" required>
                        <span ng-show="registerBusiness.businessname.$dirty && registerBusiness.businessname.$error.required" class="help-block">Business name is required</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : registerBusiness.phone.$invalid && !registerBusiness.phone.$pristine }">
                    <div class="input-icon right"><i class="fa fa-phone"></i>
                        <input type="number" ng-model="register.account.phone" placeholder="Phone number" name="phone" class="form-control" required>
                        <span ng-show="registerBusiness.phone.$dirty && registerBusiness.phone.$error.required" class="help-block">Phone is required</span>
                    </div>
                </div>
                {{registerBusiness.error}} -aaa
                <div ng-show="registerBusiness.error" class="form-group" ng-class="{ 'has-error' : registerBusiness.error }">
                    <div class="input-icon right"><i class="fa fa-phone"></i>
                        <span class="help-block">{{registerBusiness.error}}</span>
                    </div>
                </div>
                <hr>
                <div class="form-group mbn"><a ui-sref="login" class=""><i class="fa fa-chevron-circle-left"></i>&nbsp;
                I already have a membership</a>
                    <button type="submit" ng-disabled="registerBusiness.$invalid" class="btn btn-info pull-right btn-flat">
                        Submit &nbsp;
                        <i class="fa fa-chevron-circle-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
